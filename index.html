<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>api</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
    * {
      list-style: none;
    }
  </style>
</head>

<body>
  <div>
    <p>page index</p>
    <ul></ul>
  </div>
  <div>
    <p>json-api</p>
    <a href="https://rockeven199.github.io/article/article_list.json">get json</a>
    <p>backup</p>
    <a href="https://rockeven199.eu.org/article/article_list.json">get json</a>
  </div>
</body>
<script>
  $.ajax({
    type: "get",
    url: "./page.json",
    data: "data",
    dataType: "json",
    success: function (response) {
      for (const item of response) {
        $("ul").append(`<li><a href="${item.src}">${item.name}</a></li>`);
      }
    }
  });
</script>

</html>
