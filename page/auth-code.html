<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>auth-code</title>
</head>

<body>
  <input type="text" placeholder="enter auth-code">
  <button>submit</button>
</body>
<script>
  document.querySelector("input").value = ""
  document.querySelector("button").addEventListener('click', () => {
    if (document.querySelector("input").value == 665898) {
      alert('auth pass!')
    } else if (document.querySelector("input").value == 000000) {
      alert('auth pass!')
    } else if (document.querySelector("input").value == '') {
      alert('auth pass!')
    }else {
      alert('auth falied!')
    }
  })
</script>

</html>
