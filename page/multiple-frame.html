<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multiple-frame</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    html,body{
      height: 100%;
      width: 100%;
    }

    iframe{
      height: 30%;
      width: 100%;
    }
  </style>
</head>

<body>
  <iframe src="https://www.sogou.com/" frameborder="0" id="first"></iframe>
  <iframe src="https://www.bilibili.com" frameborder="0" id="second"></iframe>
  <iframe src="https://cn.bing.com" frameborder="0" id="third"></iframe>
</body>

</html>
