<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ishidden</title>
  <style>
    #block-one {
      width: 200px;
      height: 200px;
      background-color: black;
    }

    #block-two {
      width: 200px;
      height: 200px;
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="block-one"></div>
  <button onclick="document.querySelector('#block-one').style.display='block'">show</button>
  <button onclick="document.querySelector('#block-one').style.display='none'">hidden</button>
  <hr>
  <div id="block-two"></div>
  <button onclick="document.querySelector('#block-two').style.transform='translateX(-300px)'">out-off view area</button>
  <button onclick="document.querySelector('#block-two').style.transform='translateX(0)'">in view area</button>
</body>

</html>
