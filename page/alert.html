<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alert</title>
</head>

<body>
  <button type="button" class="confirm" onclick="confirm('ok')">confirm</button>
  <button type="button" class="alert" onclick="alert('are you ok')">alert</button>
  <button type="button" class="prompt" onclick="prompt('are you ok')">prompt</button>
</body>

</html>
